<!DOCTYPE html>
<html>
<head>
    <script>for(var a="header main footer".split(" "),b=0;b<a.length;b++){document.createElement(a[b])}</script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - Spark Framework Tutorials{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/prism.css">
    <meta name="google-site-verification" content="HX9v0k1uPAE8oRVglGZMdID4ighR4gbqYe30e_4LBBU" />
</head>

<body>
   
    {% include header.html %}
  
    <main>
        {{ content }}
    </main>
    
    <footer>
        Spark Framework is a free and open source Java Web Framework, released under the 
        <a href="https://tldrlegal.com/license/apache-license-2.0-(apache-2.0)" target="_blank">Apache 2 License</a>
        &nbsp;|&nbsp; <a href="/contact">Contact</a>
        &nbsp;|&nbsp; <a href="/contact#team">Team</a>
    </footer>
    <script src="/js/prism.js"></script>
    
</body>
</html>
