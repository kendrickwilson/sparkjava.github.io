---
layout: tutorial_main
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header>
        <h1 itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
            {% if page.author %} • Written by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %} • Spark Framework Tutorials
        </p>
    </header>
    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>
</article>

{% include socialButtons.html %}

{% if page.comments %}
    {% include disqusComments.html %}
{% endif %}
